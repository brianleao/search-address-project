<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Understanding TypeScript</title>
    <script src="dist/bundle.js" defer></script>
    <link rel="stylesheet" href="app.css">
    <script
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY_HERE"
    defer
></script>
  </head>
  <body>
    <h1>🌍 Search Address App</h1>
    <div id="map">
      <p>📍 Digite um endereço abaixo para ver no mapa!</p>
    </div>
    <form>
      <input type="text" id="address" placeholder="Digite um endereço (ex: Times Square, New York)">
      <button type="submit">🔍 Buscar Endereço</button>
    </form>
  </body>
</html>
